<!Doctype html>
<html lang="eng">

<head>
	<meta charset="utf-8">
	<meta name="Description" content="HTML document">
	<title>Javascript MA03 Level1</title>
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jsfile.js"></script>
</head>

<body>

	<div class="form">
		<fieldset>
			<legend>
				<h3>Check the validation on input fields</h3>
			</legend>
			<label>First Name :</label>
			<input type="text" name="f_name">

			<label>Last Name :</label>
			<input type="text" name="l_name">

			<label>Telephone Number :</label>
			<input type="text" name="ph_number" pattern="\d{9-12}">


			<label>Email Address :</label>
			<input type="text" name="email" pattern="^[A-Za-z0-9._-]+@[A-Za-z-]+\.[A-Za-z]$">

			<button type="button" id="submit" > Submit Details</button>

		</fieldset>

	</div>


</body>

</html>
